<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Open+Sans:wght@300;500;700&family=Oxygen:wght@300;400;700&family=Quicksand:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/ec5cbf262a.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="logo">
                <i class="fa-brands fa-weibo"></i>
            </div>
            <h1>Welcome.</h1>
        </div>
        <div id="loginform">
            <div class="containerfields">
                <input type="email" name="" id="" placeholder="Email Address">
                <input type="password" name="" id="" placeholder="Password">
            </div>
            <input type="submit" value="Log in">

        </div>
        <div class="footer">
            <p><a href="#">Sign up</a>  for a new account</p>
        </div>
    </div>
</body>
</html>
